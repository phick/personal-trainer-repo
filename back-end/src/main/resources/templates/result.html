<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
    <title>Payment result</title>
</head>
<body>
<div class="container  text-center">

    <div class="row justify-content-center p-5 ">
        <div class="payment p-5 border mt-5">
            <div class="alert alert-danger" th:if='${error}' th:text='${error}'></div>
            <div th:unless='${error}'>
                <div class="alert alert-success">Your payment has been accepted</div>
            </div>
            <a class="mt-5 h3" href="//localhost:3000">Go back to personal-trainer page</a>
        </div>
    </div>

</div>
</body>
</html>
